<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Create a Ecommerce Website</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <header>
    <div class="nav container">
      <a href="" class="logo">Ecommerce</a>
      <i class="bx bx-shopping-bag" id="cart-icon"></i>
      <div class="cart">
        <h2 class="cart-title">Your Cart:</h2>
        <div class="cart-content"></div>
        <div class="total">
          <div class="total-title">Total:</div>
          <div class="total-price">$0</div>
        </div>
        <button type="button" class="btn-buy">Buy Now</button>
        <i class="bx bx-x" id="close-cart"></i>
      </div>
    </div>
  </header>
  <section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <div class="shop-content">
      <div class="product-box">
        <img src="img/product1.jpg" alt="" class="product-img" />
        <h2 class="produce-title">SHIRT</h2>
        <span class="price">$25</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>

      <div class="product-box">
        <img src="img/product2.jpg" alt="" class="product-img" />
        <h2 class="produce-title">EARBUDS</h2>
        <span class="price">$75</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>

      <div class="product-box">
        <img src="img/product3.jpg" alt="" class="product-img" />
        <h2 class="produce-title">HOODED PARKA</h2>
        <span class="price">$36</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>

      <div class="product-box">
        <img src="img/product4.jpg" alt="" class="product-img" />
        <h2 class="produce-title">BOTTLE</h2>
        <span class="price">$11</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>

      <div class="product-box">
        <img src="img/product5.jpg" alt="" class="product-img" />
        <h2 class="produce-title">SUNGLASSES</h2>
        <span class="price">$35</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>

      <div class="product-box">
        <img src="img/product6.jpg" alt="" class="product-img" />
        <h2 class="produce-title">BLACK HAT</h2>
        <span class="price">$21</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>

      <div class="product-box">
        <img src="img/product7.jpg" alt="" class="product-img" />
        <h2 class="produce-title">BACKPACK</h2>
        <span class="price">$27</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>

      <div class="product-box">
        <img src="img/product8.jpg" alt="" class="product-img" />
        <h2 class="produce-title">SNEAKERS</h2>
        <span class="price">$158</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
    </div>
  </section>
  <body>
    <script src="script.js" async defer></script>
  </body>
</html>
